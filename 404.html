<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Check if the redirect status is stored in localStorage
        if (sessionStorage.redirect) {
            const path = sessionStorage.redirect;
            delete sessionStorage.redirect;
            // Redirect to the stored path
            window.location.href = path;
        } else {
            // Store the current path to sessionStorage before redirecting
            sessionStorage.redirect = window.location.pathname;
            // Redirect to the homepage, which will then check sessionStorage
            // and redirect again to the stored path
            window.location.href = '/';
        }
    </script>
</head>
<body>
    If you are not redirected automatically, follow the <a href="/">homepage link</a>.
</body>
</html>
